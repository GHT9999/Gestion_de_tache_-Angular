<section class="login">
  <div class="login-box">
    <h2>Se Connecter :</h2>
    <form>
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="authRequest.email"
        placeholder="Entrez votre e-mail"
        name="email"
      />

      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="authRequest.password"
        placeholder="Entrez votre mot de passe"
        name="password"
      />

      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Se souvenir de moi</label>
        <a href="#" class="forgot-password">Mot de passe oubliÃ© ?</a>
      </div>

      <button type="button" class="btn-primary" (click)="onLogin()">Se Connecter</button>

      <p class="register-link">
        Vous n'avez pas de compte ? <a routerLink="/register" class="btn">S'inscrire</a>
      </p>
    </form>
  </div>
</section>
